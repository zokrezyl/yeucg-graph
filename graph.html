
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Clang JSON Graph Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/styles/vis-network.min.css" rel="stylesheet">
    <style>
    html, body { margin: 0; height: 100%; overflow: hidden; font-family: sans-serif; }
    #network { width: 100%; height: 100%; border: 1px solid lightgray; }
    </style>
  </head>
  <body>


    <!-- Add this inside your <body> -->
    <input type="text" id="search-box" placeholder="Search nodes..." style="width: 300px; margin-bottom: 10px;" />

    <ul id="search-results"></ul>

    <!-- Include Fuse.js -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <div id="network"></div>

    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <script src="graph.js"></script>
    <script src="search.js"></script>
  </body>
</html>
